<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Recipe Chef's Compass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
      <!-- CSS Link -->
      <link rel="stylesheet" href="css/style.css">
      <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

  <body>
      <!-- TOP CONTAINER -->
      <div class="headiv container">
        <div class="logo">
            <button type="button" class="btn btn-link"><img class="logo-image" src="images/logo.png" alt="logo"></button>
            <h1 class="Chefs-Compass">CHEF'S COMPASS</h1>
            <p class="top-tagline">explore the global tastes...</p>
            <button type="button" class="btn settings_button"><i class="fa-solid fa-bars fa-2xl" style="color: #000000;"></i></button>
            <button class="loginbtn" onclick="window.location.href='/Users/zoraiz/Desktop/Chefs Compass/login.html'"> <!--ADD LINK HERE-->
                <div class="loginBtnDiv">
                    Log-in
                </div>
            </button>       
        </div>
        
        <!-- SEARCH BAR(sbar) -->

        <div>
            <div class="sbarBase">
                <!-- FEELING LUCKY (fl)-->
                <div class="flBase">
                   <button class="btnFL"><p class="flText">feeling lucky?</p></button> 
                </div>
            </div>
            <!-- NAVBAR -->
            <div class="navBar">
                <button class="btnNav"><p class="recipeTxt">Recipes <i class="fa-solid fa-caret-down" style="color: #000000;"></i></p></button>
                <button class="btnNav"><p class="shopTxt">Shop <i class="fa-solid fa-caret-down " style="color: #000000;"></i></p></button>
                <button class="btnNav"><p class="pricingTxt" onclick="window.location.href='/Users/zoraiz/Desktop/Chefs Compass/pricing.html'">Pricing</p></button>
                <button class="btnNav"><p class="aboutTxt">About</p></button>
                <button class="btnNav"><p class="contactTxt">Contact</p></button>
            </div>
        </div>
        <div class="recipeBase">
            <div class="recipeImagebox">
            </div>
            <div class="recipeTxtbox">
            </div>
            <div class="recipeNutrition">
            </div>

          
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/1c7ed19f37.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>

</html>
